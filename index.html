<!DOCTYPE html>
<head>
  <title>Ushtrimi 3</title>

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:600,700,900"
    rel="stylesheet"
  />
  <body>
    <div class="menubar">
      <a class="a1" href="#home">Home</a>
      <a class="a2" href="#aboutus">About Us</a>
      <a class="a2" href="#contact">Contact</a>
    </div>
    <div class="loginbox">
      <h1>Login Form</h1>
      <form>
        <input type="email" placeholder="Enter Email" />
        <label for="email"></label>

        <input type="password" placeholder="Enter Password" />
        <input type="submit" value="Submit" />
        <br />

        <div id="btn" class="text-center">
          <button type="button" class="btn btn-primary btn-circle btn-sm">
            <i class="fa fa-facebook"></i>
          </button>
          <button type="button" class="btn btn-danger btn-circle btn-sm">
            <i class="fa fa-google"></i>
          </button>
          <button type="button" class="btn btn-info btn-circle btn-sm">
            <i class="fa fa-twitter"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</head>
